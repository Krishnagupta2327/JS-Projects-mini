<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="main">
        <div class="row">
            <div class="col" id="1"></div>
            <div class="col" id="2"></div>
            <div class="col" id="3"></div>
        </div>
        <div class="row">
            <div class="col" id="4"></div>
            <div class="col" id="5"></div>
            <div class="col" id="6"></div>
        </div>
        <div class="row">
            <div class="col" id="7"></div>
            <div class="col" id="8"></div>
            <div class="col" id="9"></div>
        </div>
       <div class="status"> <p id="para">Game Status: &ensp;</p><p id="toShow">Game not started yet...</p></div>
    </div>
    <input type="button" class="button" id="reset" value="Reset">
    <script src="script.js"></script>
</body>
</html>
